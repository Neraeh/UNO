[General]
0="est tellement lâche qu’il demande à quelqu’un de te taper, %s."
1="tape %s avec une enclume."
2="lance un ménhir à %s."
3="projette de te défenestrer sous peu, %s."
4="fouette %s en allemand."
5="assied %s sur un hérisson."
6="tape %s avec une truite."
7="tape %s avec un homard, en lui maintenant les poignets avec les pinces."
8="prépare un pal pour toi, %s."
9="te fait subir le supplice des fourmis rouges, %s."
10="tape %s sur la joue droite et attend qu’il lui présente la gauche."
11="frappe %s à coups de marteau."
12="te fait avaler ton dentier, %s."
13="va te faire passer le goût du pain, %s."
14="va faire péter la boîte à claques, %s."
15="cogne la tête de %s avec un pavé, au point que le pavé pleure."
16="frappe %s avec un roseau."
17="te fait un gros bisou, %s."
18="poursuit %s avec un rouleau à pâtisserie, nu sous un tablier."
19="tape %s avec un chêne qu’il vient tout juste de déraciner dans la plaine."
20="te botte les fesses, %s."
21="te passe au goudron et aux plumes, %s."
22="tire avant toi, %s : « when you have to shoot, shoot, don’t talk »"
23="casse une planche de fakir sur la tête de %s."
